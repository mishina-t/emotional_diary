<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記を書く - emotional diary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgb(254, 252, 252);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .emoji-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .emoji-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        .emoji-btn:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        .emoji-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .mood-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .mood-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .mood-option {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .mood-option:hover {
            background: #e9ecef;
        }
        .mood-option.selected {
            background: #667eea;
            color: white;
        }
        .submit-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #5a6fd8;
        }
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← ホームに戻る</a>
        <h1>📝 日記を書く</h1>
        
        <form method="post" action="/entry">
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" value="{{ today }}" required>
            </div>
            
            <div class="form-group">
                <label for="text">今日の出来事や気持ち</label>
                <textarea id="text" name="text" placeholder="今日はどんな一日でしたか？感じたことや考えたことを自由に書いてください。" required></textarea>
            </div>
            
            <div class="emoji-section">
                <label>気分を表す絵文字を選んでください（複数選択可）</label>
                <div class="emoji-grid">
                    <div class="emoji-btn" data-emoji="😊">😊</div>
                    <div class="emoji-btn" data-emoji="😄">😄</div>
                    <div class="emoji-btn" data-emoji="😃">😃</div>
                    <div class="emoji-btn" data-emoji="😁">😁</div>
                    <div class="emoji-btn" data-emoji="🤗">🤗</div>
                    <div class="emoji-btn" data-emoji="😍">😍</div>
                    <div class="emoji-btn" data-emoji="🥰">🥰</div>
                    <div class="emoji-btn" data-emoji="😘">😘</div>
                    <div class="emoji-btn" data-emoji="😉">😉</div>
                    <div class="emoji-btn" data-emoji="😎">😎</div>
                    <div class="emoji-btn" data-emoji="🤩">🤩</div>
                    <div class="emoji-btn" data-emoji="🥳">🥳</div>
                    <div class="emoji-btn" data-emoji="😢">😢</div>
                    <div class="emoji-btn" data-emoji="😭">😭</div>
                    <div class="emoji-btn" data-emoji="😔">😔</div>
                    <div class="emoji-btn" data-emoji="😞">😞</div>
                    <div class="emoji-btn" data-emoji="😟">😟</div>
                    <div class="emoji-btn" data-emoji="😕">😕</div>
                    <div class="emoji-btn" data-emoji="😰">😰</div>
                    <div class="emoji-btn" data-emoji="😨">😨</div>
                    <div class="emoji-btn" data-emoji="😱">😱</div>
                    <div class="emoji-btn" data-emoji="😡">😡</div>
                    <div class="emoji-btn" data-emoji="😠">😠</div>
                    <div class="emoji-btn" data-emoji="😤">😤</div>
                    <div class="emoji-btn" data-emoji="😒">😒</div>
                    <div class="emoji-btn" data-emoji="😑">😑</div>
                    <div class="emoji-btn" data-emoji="😪">😪</div>
                    <div class="emoji-btn" data-emoji="😴">😴</div>
                    <div class="emoji-btn" data-emoji="💔">💔</div>
                    <div class="emoji-btn" data-emoji="💀">💀</div>
                    <div class="emoji-btn" data-emoji="👻">👻</div>
                    <div class="emoji-btn" data-emoji="🔥">🔥</div>
                </div>
                <input type="hidden" id="emojis" name="emojis" value="">
            </div>
            
            <div class="mood-section">
                <label>全体的な気分（1-5の5段階）</label>
                <div class="mood-options">
                    <div class="mood-option" data-mood="1">
                        <div style="font-size: 24px;">😢</div>
                        <div>1 - とても悪い</div>
                    </div>
                    <div class="mood-option" data-mood="2">
                        <div style="font-size: 24px;">😔</div>
                        <div>2 - 悪い</div>
                    </div>
                    <div class="mood-option" data-mood="3">
                        <div style="font-size: 24px;">😐</div>
                        <div>3 - 普通</div>
                    </div>
                    <div class="mood-option" data-mood="4">
                        <div style="font-size: 24px;">😊</div>
                        <div>4 - 良い</div>
                    </div>
                    <div class="mood-option" data-mood="5">
                        <div style="font-size: 24px;">😄</div>
                        <div>5 - とても良い</div>
                    </div>
                </div>
                <input type="hidden" id="mood" name="mood" value="3">
            </div>
            
            <button type="submit" class="submit-btn">📝 日記を保存</button>
        </form>
    </div>

    <script>
        // 絵文字選択の処理
        const emojiButtons = document.querySelectorAll('.emoji-btn');
        const emojiInput = document.getElementById('emojis');
        let selectedEmojis = [];

        emojiButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const emoji = btn.dataset.emoji;
                if (btn.classList.contains('selected')) {
                    btn.classList.remove('selected');
                    selectedEmojis = selectedEmojis.filter(e => e !== emoji);
                } else {
                    btn.classList.add('selected');
                    selectedEmojis.push(emoji);
                }
                emojiInput.value = selectedEmojis.join('');
            });
        });

        // 気分選択の処理
        const moodOptions = document.querySelectorAll('.mood-option');
        const moodInput = document.getElementById('mood');

        moodOptions.forEach(option => {
            option.addEventListener('click', () => {
                moodOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                moodInput.value = option.dataset.mood;
            });
        });

        // デフォルトで「普通」を選択
        document.querySelector('[data-mood="3"]').classList.add('selected');
    </script>
</body>
</html>
