<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emotional diary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .entry-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            transition: background 0.3s;
        }
        .entry-link:hover {
            background: #5a6fd8;
        }
        .suggestion {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .mood-chart {
            display: flex;
            align-items: end;
            height: 200px;
            margin: 20px 0;
            gap: 5px;
        }
        .mood-bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 3px 3px 0 0;
            min-height: 10px;
            position: relative;
        }
        .mood-bar:hover {
            background: linear-gradient(to top, #5a6fd8, #6a4190);
        }
        .date-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Emotional Diary</h1>
        
        {% if suggestion %}
        <div class="suggestion">
            {{ suggestion }}
        </div>
        {% endif %}
        
        <div class="chart-container">
            <h3>æœ€è¿‘ã®æ°—åˆ†ã®å¤‰åŒ–</h3>
            <div class="mood-chart">
                {% for i in range(dates|length) %}
                <div class="mood-bar" data-height="{{ moods[i] * 20 }}" title="{{ dates[i] }}: æ°—åˆ† {{ moods[i] }}/5">
                    <div class="date-label">{{ dates[i][5:] }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="chart-container">
            <h3>æ„Ÿæƒ…ã‚¹ã‚³ã‚¢ã®æ¨ç§»</h3>
            <div class="mood-chart">
                {% for i in range(dates|length) %}
                <div class="mood-bar" data-height="{{ (scores[i] + 1) * 100 }}" title="{{ dates[i] }}: ã‚¹ã‚³ã‚¢ {{ scores[i] }}">
                    <div class="date-label">{{ dates[i][5:] }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <a href="/entry" class="entry-link">ğŸ“ æ–°ã—ã„æ—¥è¨˜ã‚’æ›¸ã</a>
    </div>

    <script>
        // ãƒãƒ¼ã®é«˜ã•ã‚’è¨­å®š
        document.querySelectorAll('.mood-bar[data-height]').forEach(bar => {
            const height = bar.getAttribute('data-height');
            bar.style.height = height + 'px';
        });
    </script>
</body>
</html>
